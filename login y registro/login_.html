<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/login.css">
    <!--Normalize-->
    <link rel="stylesheet" href="/estilos/normalize.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <img src="/img/undraw_online_connection_6778.svg" alt="Imagen formulario">
        <div class="contenedor-formulario">
            <form action="#" class="formulario" id="formulario">
                <input type="email" name="email" id="email" class="email" placeholder="Correo Electronico">
                <input type="password" name="contraseña" class="contraseña" id="contraseña" placeholder="Contraseña">
                <button class="btn" id="btn">Ingresar</button>
            </form>
            <p>¿No tienes cuenta?</p>
            <a href="/login y registro/registro.html" class="btn-registrate">Crea una Cuenta</a>
        </div>
    </div>
</body>
</html>
